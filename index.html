<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>ASS - Aika Skill Simulator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="A skill simulator for the game Aika online">
  <meta name="author" content="rech">
  <!-- start tags -->
  <meta name="keywords"
    content="aikaonline,
    aika skill simulator,
    aikaskillsimulator,
    aika,
    1000vs1000,
    aika game,
    skill,
    skill simulator,
    simulator,
    online skill simulator">
  <!-- end tags -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Simulator container -->
  <main id="char-selector">
    <header>
      <h1>Aika Skill Simulator</h1>
    </header>
    <section id="characters">
        
      <!-- screen reader only, its a hidden h2 -->
        <h2>classes selector</h2>
        <figure>
          <img class="strength-characters"  src="assets/images/classes/warrior.jpg" alt="warrrior">
          <figcaption>Warrior</figcaption>
        </figure>

        <figure>
          <img class="strength-characters" src="assets/images/classes/paladin.jpg" alt="paladin">
          <figcaption>Paladin</figcaption>
        </figure>

        <figure>
          <img class="agility-character" src="assets/images/classes/rifleman.jpg" alt="rifleman">
          <figcaption>Rifleman</figcaption>
        </figure>

        <figure>
          <img class="agility-character" src="assets/images/classes/dual-gunner.jpg" alt="dual-gunner">
          <figcaption>Dual Gunner</figcaption>  
        </figure>
        
        <figure>
          <img class="inteligence-characters" src="assets/images/classes/warlock.jpg" alt="warlock">
          <figcaption>Warlock</figcaption>
        </figure>
        
        <figure>
          <img class="inteligence-characters" src="assets/images/classes/cleric.jpg" alt="cleric">
          <figcaption>Cleric</figcaption>
        </figure>

    </section>
  </main>
  <footer>All images copyrights reserved to hanbitsoft - developed by: rechless.new@gmail.com | <a href="https://github.com/rechless/aika-skill-simulator">source code here</a></footer>
</body>
</html>
