<!doctype html>
<html lang="en">
<head>
  <title>ASS - Aika Skill Simulator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="A skill simulator for the game Aika online">
  <meta name="author" content="rech">
  <!-- start tags -->
  <meta name="keywords"
    content="aikaonline,
    aika skill simulator,
    aikaskillsimulator,
    aika,
    1000vs1000,
    aika game,
    skill,
    skill simulator,
    simulator,
    online skill simulator">
  <!-- end tags -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="js/main.js"></script>
</head>
<body>
  <!-- Simulator container -->
  <main id="char-selector">
    <header>
      <h1>Aika Skill Simulator</h1>
    </header>
    <section id="characters">
      <figure>
        <img src="assets/images/classes/warrior.png" alt="warrrior">
        <figcaption>Warrior</figcaption>
      </figure>
      <figure>
        <img src="assets/images/classes/paladin.png" alt="paladin">
        <figcaption>Paladin</figcaption>
      </figure>
      <figure>
        <img src="assets/images/classes/rifleman.png" alt="rifleman">
        <figcaption>Rifleman</figcaption>
      </figure>
      <figure>
        <img src="assets/images/classes/dual.png" alt="dual-gunner">
        <figcaption>Dual Gunner</figcaption>
      </figure>
      <figure>
        <img src="assets/images/classes/warlock.png" alt="warlock">
        <figcaption>Warlock</figcaption>
      </figure>
      <figure>
        <img src="assets/images/classes/cleric.png" alt="cleric">
        <figcaption>Cleric</figcaption>
      </figure>
    </section>
  </main>
</body>
<script src="js/effects.js"></script>
</html>
