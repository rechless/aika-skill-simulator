<!doctype html>
<html lang="en">
<head>
  <title>ASS - Aika Skill Simulator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="A skill simulator for the game Aika online">
  <meta name="author" content="rech">
  <!-- start tags -->
  <meta name="keywords"
    content="aikaonline,
    aika skill simulator,
    aikaskillsimulator,
    aika,
    1000vs1000,
    aika game,
    skill,
    skill simulator,
    simulator,
    online skill simulator">

  <link rel="stylesheet" href="assets/css/style.css">

  <main id="char-selector">
    <header>
      <h1>Aika Skill Simulator</h1>

        <img class="agi-characters" src="assets/images/classes/rifleman.jpg" alt="rifleman">
        <img class="agi-characters" src="assets/images/classes/dual.jpg" alt="dual-gunner">
        <img class="int-characters" src="assets/images/classes/warlock.jpg" alt="warlock">
        <img class="int-characters" src="assets/images/classes/cleric.jpg" alt="cleric">
