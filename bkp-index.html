<main class="grid">
    <header class="grid align-itens-center">
      <section class="title justify-self-center flex">
          <h1>Aika Skill Simulator</h1>
      </section>
        <nav class="classes-menu grid justify-content-end">
          <figure class="warrior-menu-icon">
            <img id="warrior-icon" src="images/skills/warrior/smash.jpg" alt="warrior skill image">
          </figure>
          <a onmouseover="scaleImage('warrior-icon');"
             onmouseout="unscaleImage('warrior-icon');"
             class="warrior-menu-link text-align-center text-align-center"
             href="#">Warrior</a>

          <figure class="paladin-menu-icon">
            <img id="paladin-icon" src="images/skills/paladin/reflect_blow.jpg" alt="paladin skill image">
          </figure>
          <a onmouseover="scaleImage('paladin-icon');"
             onmouseout="unscaleImage('paladin-icon');" 
             class="paladin-menu-link text-align-center text-align-center" href="#">Paladin</a>

          <figure class="warlock-menu-icon">
            <img id="warlock-icon" src="images/skills/warlock/fireball.jpg" alt="warlock skill image">
          </figure>
          <a onmouseover="scaleImage('warlock-icon');"
             onmouseout="unscaleImage('warlock-icon');"  
          class="warlock-menu-link text-align-center text-align-center" href="#">Warlock</a>

          <figure class="cleric-icon">
            <img id="cleric-icon" src="images/skills/cleric/archangels_light.jpg" alt="cleric skill image">
          </figure>
          <a onmouseover="scaleImage('cleric-icon');"
             onmouseout="unscaleImage('cleric-icon');"
             class="cleric-menu-link text-align-center text-align-center" href="#">Cleric</a>

          <figure class="rifleman-menu-icon">
            <img id="rifleman-icon" src="images/skills/rifleman/countdown.jpg" alt="rifleman skill image">
          </figure>
          <a onmouseover="scaleImage('rifleman-icon');"
             onmouseout="unscaleImage('rifleman-icon');" 
          class="rifleman-menu-link text-align-center text-align-center" href="#">Rifleman</a>

          <figure class="dual-menu-icon">
            <img id="dual-gunner-icon" src="images/skills/dual-gunner/full-auto.jpg" alt="dual gunner skill image">
          </figure>
          <a onmouseover="scaleImage('dual-gunner-icon');"
             onmouseout="unscaleImage('dual-gunner-icon');" 
          class="dual-menu-link text-align-center text-align-center" href="#">Dual-Gunner</a>
        </nav>
    </header>
    <aside class="settings grid text-align-center">
        <h2 class="level-title">Level</h2>
      <article class="level grid">
        <ul id="level-list" class="level-list flex justify-content-center">
        </ul>
      </article>
      <div class="level-controls grid">
          <button class="arrow left-arrow"><</button>
          <input class="new-level-input text-align-center" type="number" placeholder="enter your level" min="0" max="99">
          <button class="arrow right-arrow">></button>
      </div>
      <article class="extra-points grid">
        <h2 class="extra-points-title">Extra Points</h2>
        <span class="extra-points-value">3</span>
        <span class="extra-points-value">6</span>
        <span class="extra-points-value">9</span>
        <span class="extra-points-value">12</span>
        <span class="extra-points-value">15</span>
        <span class="extra-points-value">18</span>
        <span class="extra-points-value">21</span>
        <span class="extra-points-value">24</span>
        <span class="extra-points-value">27</span>
        <span class="extra-points-value">30</span>
      </article>
      
    </aside>
    <section class="simulator">

    </section>
  </main>
